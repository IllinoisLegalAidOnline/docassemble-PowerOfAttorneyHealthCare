id: for yourself
question: |
  Are you making these forms for yourself?
subquestion: |
  In other words, are you the **{principal}** who wants to designate an **{agent}**?

  If you are making these forms for someone else, that person will be the principal.
fields:
  - no label: for_yourself
    datatype: yesnoradio
terms:
  agent: |
    The agent is the person who will make medical decisions for the principal if the principal is too ill to make or communicate their own choices.
  principal: |
    The principal is the person who chooses an agent to make decisions about the principal's medical treatment.
---
id: other principal notice
continue button field: other_principal
question: |
  Making a power of attorney for someone else
subquestion: |
  You can use this program for someone other than yourself, but:
  
  * That person must have directed you to make a Power of Attorney for Health Care, and
  * That person must choose what powers they want to give their agent.
  
   When you help someone make a Power of Attorney for Health Care form, you must follow their express wishes. If they cannot understand what they are signing or tell you their wishes, you should not use this program. 
  
  If you make a Power of Attorney for Health Care for someone else that does not follow their instructions, you could face legal consequences. You could be charged with forgery, which can be punished with jail time.
