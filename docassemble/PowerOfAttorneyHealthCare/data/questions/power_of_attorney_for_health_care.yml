---
id: welcome
question: |
  Power of attorney for health care
subquestion: |
  Welcome to Illinois Legal Aid Online's **Power of attorney for health care** Easy Form.

  This program helps you create documents to give someone you trust power of attorney for your health care. This means they can make choices about your health care when you cannot. They will also have access to your health care information.
  
  To learn more, read ILAO's article about [**setting up a power of attorney for health care**](https://www.illinoislegalaid.org/legal-information/setting-power-attorney-healthcare).
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |  
  To use this program you will need to know:

  * The name, address, and phone number of the person you want to designate as the agent with power of attorney,
  * The names, address, and phone numbers of any successor agents,
  * When you want to authorize the agent to start making decisions for you, and
  * What you want the agent to do and not do regarding life-sustaining treatments and other health care issues.
    
  Set aside 5 to 15 minutes to finish this program. You can log in and save your work to return to later. 
  
  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some questions have a question mark in a circle ${ fa_icon("question-circle", color_css="#0DCAF0" ) } that also gives help.
