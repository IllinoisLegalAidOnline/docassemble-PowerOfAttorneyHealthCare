id: about power of attorney
continue button field: about_poa
question: |
  About the Power of Attorney for Health Care
subquestion: |
  A Power of Attorney for Health Care is a form that lets you choose a person to make health care decisions for you. The person you choose will be able to make health care decisions for you when you can't make decisions for yourself. This written form is often called an "advance directive."
  
  A few examples of possible decisions the person you choose can make include:
  
  * Medical treatment,
  * Admitting you to a hospital,
  * Making end-of-life decisions, and
  * Deciding what happens to your body when you die.

  Your agent must be at least 18 years old. The agent does not have to be a family member but it should be someone you trust. You can select successor agents as backup if the first agent becomes unable to make these decisions.

  To learn more, read ILAO's article about [**setting up a Power of Attorney for Health Care**](https://www.illinoislegalaid.org/legal-information/setting-power-attorney-healthcare).
