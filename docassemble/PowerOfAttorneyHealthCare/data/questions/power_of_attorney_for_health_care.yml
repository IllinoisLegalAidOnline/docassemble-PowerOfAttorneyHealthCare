id: next steps
continue button field: next_steps
question: |
  Your next steps
subquestion: |
    After you download your forms, you will need to sign the form in the front of a witness. The witness will also need to sign the form. 
    
    You do not need to have two witnesses and get the document notarized, but it is best to do so. If only one witness signs, the power of attorney may not be recognized outside of Illinois. 
    
    After the form is signed, you will want to give copies of the power of attorney to your agent as well as your health care providers. 
    
    To learn more, read ILAO's article about [**setting up a Power of Attorney for Health Care**](https://www.illinoislegalaid.org/legal-information/how-set-power-attorney-healthcare).  
